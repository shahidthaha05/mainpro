<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        /* Main Container */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 30px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: #007bff;
        }

        /* Textarea Specific */
        textarea {
            resize: vertical;
            min-height: 100px;
        }

        select {
            height: 120px;
        }

        /* Button Styling */
        button {
            background-color: #007bff;
            color: #fff;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Product</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="prd_id">Product ID</label>
            <input type="text" name="prd_id" placeholder="Product ID" required>

            <label for="prd_name">Product Name</label>
            <input type="text" name="prd_name" placeholder="Product Name" required>

            <label for="prd_price">Price</label>
            <input type="number" name="prd_price" placeholder="Price" required>

            <label for="ofr_price">Offer Price</label>
            <input type="number" name="ofr_price" placeholder="Offer Price" required>

            <label for="dis">Description</label>
            <textarea name="dis" placeholder="Description" required></textarea>

            <label for="img">Image</label>
            <input type="file" name="img" required>

            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" placeholder="Quantity" required>

            <label for="sizes">Select Sizes</label>
            <select name="sizes" multiple required>
                {% for size in all_sizes %}
                    <option value="{{ size.size }}">{{ size.size }}</option>
                {% endfor %}
            </select>

            <button type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
