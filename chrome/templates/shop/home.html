<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <style>
        /* Full-page Layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling */
        .navbar {
            margin-bottom: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            font-weight: bold;
        }

        .navbar-brand, .nav-link {
            color: #ffffff; /* Bright color for navbar text */
            font-weight: bold; /* Bold text */
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #f1f1f1; /* Slightly lighter text color on hover */
        }

        /* Full-height content container */
        .container.main {
            flex-grow: 1;  /* Ensures the main content fills the available space */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        /* Product Card Styling */
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-bottom: 20px;
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .product-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
        }

        .product-options {
            margin-top: 10px;
        }

        .quantity-input {
            width: 60px;
            margin-top: 5px;
            text-align: center;
        }

        .out-of-stock {
            color: red;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .card-text {
            color: #555;
        }

        .btn {
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Responsive styling */
        @media (max-width: 992px) {
            .col-lg-3 {
                max-width: 45%;
            }
        }

        @media (max-width: 768px) {
            .col-lg-3 {
                max-width: 100%;
            }

            .btn {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CHROME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home_ad">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add_prod">Add Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="booking">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chrome_logout">Logout</a>
                    </li>    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main">
        <div class="row">
            {% for product in data %}
            <div class="col-lg-3 col-md-6">
                <div class="card product-card">
                    <img class="product-img" src="{{ product.img.url }}" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">{{ product.name }}</h4>
                        <p class="card-text">{{ product.dis }}</p>
                        <p class="card-text">₹{{ product.price }}</p>
                        <h4 class="card-title">₹{{ product.offer_price }}</h4>

                        <!-- Check if the product is out of stock -->
                        {% if product.quantity == 0 %}
                            <p class="out-of-stock">Out of Stock</p>
                        {% else %}
                            <div class="product-options">
                                <input type="number" id="qty-{{ product.pk }}" class="form-control quantity-input" min="1" value="{{ product.quantity }}">
                            </div>
                        {% endif %}

                        <!-- Admin Action Buttons -->
                        <a href="edit/{{ product.pk }}" class="btn btn-primary">Edit</a>
                        <a href="delete/{{ product.pk }}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
