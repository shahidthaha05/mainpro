<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container styles */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex-grow: 1;
        }

        /* Heading styles */
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 40px;
        }

        /* Button styles */
        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Success message */
        .success-message {
            font-size: 1.5rem;
            color: green;
            margin-top: 30px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        footer p {
            font-size: 1rem;
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .container {
                padding: 20px;
                margin: 40px auto;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
            }

            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.6rem;
            }

            button {
                width: 100%;
                font-size: 1rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">
            <h1>Order Successfully Placed!</h1>
            <p>Thank you for your order! We will process it shortly.</p>
            <button onClick="window.location.href='/user_home'">Go to Home</button>

        </div>
    </div>
    <footer>
        <p>&copy; 2024 Footwear Store. All rights reserved.</p>
    </footer>
</body>
</html>
