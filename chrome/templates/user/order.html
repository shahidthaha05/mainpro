<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
    <style>
        /* General styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-top: 30px;
            font-size: 2.5rem;
        }

        /* Form container */
        form {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            transition: box-shadow 0.3s ease;
        }

        form:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        /* Form elements */
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            font-size: 1.1rem;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="number"], 
        textarea, 
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #003f80);
        }

        /* Footer style */
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #777;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 992px) {
            form {
                padding: 25px;
                margin: 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            button {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            form {
                padding: 20px;
                margin: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
            }

            label {
                font-size: 1rem;
            }

            input[type="text"], 
            input[type="email"], 
            input[type="number"], 
            textarea, 
            select {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            form {
                padding: 15px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Place Your Order</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Order</button>
    </form>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
