<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6c63ff, #3b3fe8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #fff;
        }

        .register-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #333;
        }

        .register-container h4 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #3b3fe8;
        }

        .form-control {
            border-radius: 8px;
            height: 45px;
            font-size: 15px;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
            background: #3b3fe8;
            border: none;
            border-radius: 8px;
            height: 45px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #6c63ff;
        }

        .link-container {
            margin-top: 15px;
        }

        .link-container a {
            font-size: 0.9rem;
            color: #3b3fe8;
            text-decoration: none;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle .toggle-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        .alert {
            margin-top: 20px;
        }

        @media (max-width: 576px) {
            .register-container {
                padding: 20px;
            }

            h4 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <form action="" method="post">
            {% csrf_token %}
            <h4>Create an Account</h4>
            <p>Fill in the form below to register.</p>

            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
            
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            
            <div class="password-toggle">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <div class="password-toggle">
                <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm Password" required>
                <span class="toggle-icon" onclick="toggleConfirmPassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit" class="btn-primary">Register</button>

            <div class="link-container">
                <a href="{% url 'chrome_login' %}">Already have an account? Login</a>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }

        function toggleConfirmPassword() {
            const confirmPasswordField = document.getElementById('confirm_password');
            const type = confirmPasswordField.type === 'password' ? 'text' : 'password';
            confirmPasswordField.type = type;
        }
    </script>
</body>
</html>
