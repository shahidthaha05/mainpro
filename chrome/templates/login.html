<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Body and background */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc; /* Light blue-gray background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #333;
        }

        /* Login container style */
        .login-container {
            background-color: #ffffff; /* White background */
            border-radius: 8px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: slideUp 0.8s ease-out forwards;
        }

        /* Heading style */
        .login-container h4 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #3c8dbc; /* Soft blue color */
        }

        /* Input field style */
        .form-control {
            border-radius: 6px;
            height: 45px;
            font-size: 16px;
            margin-bottom: 20px;
            padding-left: 15px;
            border: 1px solid #d1d1d1;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #3c8dbc; /* Soft blue border on focus */
            box-shadow: 0 0 5px rgba(60, 141, 188, 0.5); /* Blue glow on focus */
        }

        /* Button style */
        .btn-primary {
            width: 100%;
            background-color: #3c8dbc; /* Soft blue color for the button */
            border: none;
            border-radius: 6px;
            height: 45px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #58a6d9; /* Slightly lighter blue on hover */
            transform: translateY(-2px);
        }

        /* Link style */
        .link-container {
            margin-top: 15px;
        }

        .link-container a {
            font-size: 0.9rem;
            color: #00aaff; /* Light cyan color for links */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link-container a:hover {
            text-decoration: underline;
            color: #3c8dbc; /* Soft blue color on hover */
        }

        /* Password toggle icon */
        .password-toggle {
            position: relative;
        }

        .password-toggle .toggle-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9E9E9E;
            transition: color 0.3s ease;
        }

        .password-toggle .toggle-icon:hover {
            color: #3c8dbc; /* Soft blue color on hover */
        }

        /* Alert style */
        .alert {
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 25px;
            }

            h4 {
                font-size: 1.6rem;
            }
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form action="" method="post">
            {% csrf_token %}
            <h4>Welcome Back</h4>
            <p>Please log in to your account.</p>
            <input type="text" name="uname" class="form-control" placeholder="Username" required>
            
            <div class="password-toggle">
                <input type="password" name="passwd" class="form-control" id="passwd" placeholder="Password" required>
                <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            
            <button type="submit" class="btn-primary">Login</button>
            
            <div class="link-container">
                <a href="register">Don't have an account? Register</a><br>
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('passwd');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }
    </script>
</body>
</html>
